<div *ngIf="!register"class="login">
  <form (ngSubmit)="onViewUser()" #userForm="ngForm">
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
  
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
  
    <button type="submit" [disabled]="!userForm.valid" class="btn btn-success">Login</button>
    <a (click)="newUserButton()" class="btn">New User</a>
  </form>
</div>

<div *ngIf="register" class="login register">
   <form (ngSubmit)="onRegisterSuccess()" #userForm="ngForm">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="newUser.name" name="name" required>
    
    <label for="phone">Contact Number:</label>
    <input type="number" id="phone" [(ngModel)]="newUser.phone" name="phone" required>

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="newUser.email" name="email" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="newUser.password" name="password" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" [(ngModel)]="newUser.gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
      <option value="prefer-not-to-say">Prefer not to say</option>
    </select>
   
    <label for="address">Address:</label>
    <input type="text" id="address" [(ngModel)]="newUser.address" name="address" required>

    <label for="city">City:</label>
    <input type="text" id="city" [(ngModel)]="newUser.city" name="city" required>

    <button type="submit" [disabled]="!userForm.valid">View User</button>
    <a (click)="newUserButton()" class="btn">All ready Register</a>
   </form>
</div>
