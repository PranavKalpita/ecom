<section>
    <div class="navb">
        <div class="heading">
            <img src="../../assets/logo.PNG" alt="blinkit" [routerLink]="['']">
            <!-- <h1>blink<span class="it">it</span></h1> -->
        </div>
        <div class="loc">
            <h5>Deliver in 8 Minutes</h5>
            <p>{{address}}</p>
        </div>
        <div class="sear">
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1"><i class="bi bi-search"></i></button>
                <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
            </div>
        </div>
        <div class="login">
            <a *ngIf="!isLoggedIn" [routerLink]="['/login']" class="btn btn-primary" role="button" data-bs-toggle="button">Login</a>
            <a *ngIf="isLoggedIn" (click)="logout()" class="btn btn-success" role="button" data-bs-toggle="button">Log Out</a>
        </div>
        <div class="cartbutton">
            <button type="button" class="btn btn-success"><i class="bi bi-cart"></i> myCart</button>
        </div>
    </div>

</section>
